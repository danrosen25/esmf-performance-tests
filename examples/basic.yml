# Basic YAML Test Suite

name: "basic-tests"
# esmf: <path_to_esmf>
profile: on

testsuite:
    initialize:
        repeat: 2
        executable: esmf_initialize
        timeout: 60
        mpi: False
    nuopc_basic:
        executable: nuopc_basic
        inputdata: input/nuopcBasic.cfg
        arguments: nuopcBasic.cfg
        timeout: 60
        mpinp: 4
    esmx_basic:
        executable: esmx_basic
        inputdata: input/esmxRunBasic.yml
        arguments: esmxRunBasic.yml
        timeout: 60
        mpinp: 4
    reconcile_total_overlap:
        executable: esmf_reconcile
        inputdata: input/total_overlap.cfg
        arguments: total_overlap.cfg
        timeout: 60
        mpinp: 2
    reconcile_only_half:
        executable: esmf_reconcile
        inputdata: input/only_half.cfg
        arguments: only_half.cfg
        timeout: 60
        mpinp: 4
    reconcile_partial_overlap_2:
        executable: esmf_reconcile
        inputdata: input/partial_overlap_2.cfg
        arguments: partial_overlap_2.cfg
        timeout: 60
        mpinp: 4
    reconcile_partial_overlap_5:
        executable: esmf_reconcile
        inputdata: input/partial_overlap_5.cfg
        arguments: partial_overlap_5.cfg
        timeout: 60
        mpinp: 4
