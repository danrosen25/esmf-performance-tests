# Basic YAML Test Suite

name: "basic-tests"
# esmf: <path_to_esmf>
profile: on

testsuite:
    initialize:
        repeat: 2
        executable: esmf_initialize
        timeout: 60
        mpi: False
    nuopc_basic:
        executable: nuopc_basic
        inputdata: input/nuopcBasic.cfg
        arguments: nuopcBasic.cfg
        timeout: 60
        mpinp: 4
    esmx_basic:
        executable: esmx_basic
        inputdata: input/esmxRunBasic.yml
        arguments: esmxRunBasic.yml
        timeout: 60
        mpinp: 4
    reconcile_totloverlap:
        executable: esmf_reconcile
        inputdata: input/reconcile_totaloverlap_2cmp200fld.cfg
        arguments: reconcile_totaloverlap_2cmp200fld.cfg
        timeout: 60
        mpinp: 4
    reconcile_2575splt:
        executable: esmf_reconcile
        inputdata: input/reconcile_2575split_2cmp200fld.cfg
        arguments: reconcile_2575split_2cmp200fld.cfg
        timeout: 60
        mpinp: 4
    reconcile_partoverlap:
        executable: esmf_reconcile
        inputdata: input/reconcile_partialoverlap_2cmp200fld.cfg
        arguments: reconcile_partialoverlap_2cmp200fld.cfg
        timeout: 60
        mpinp: 4
